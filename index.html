<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Signup and Login Forms</h1>
    <div class="form-container" id="signup-form">
        <h2>SIGNUP Here</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <input email="email" id="email" placeholder="Enter Email Address" required>
            <input email="email" id="email" placeholder="Enter Alternative Email Address" required>
            <input number="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
            <button type="submit">Please Signup</button>
        </form>
    </div>

<!-- Login Form Section -->
    <div class="form-container" id="login-form">
      <h2>LOGIN Here</h2>
      <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <input email="email" id="email" placeholder="Please enter your email" required>
          <button type="submit">CLick to Login</button>
      </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
